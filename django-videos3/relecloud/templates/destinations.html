{% extends 'base.html' %}

{% block title %}
ReleCloud - Destinations
{% endblock %}

{% block content %}
<h1>ReleCloud Destinations</h1>

<ul class="list-group">
    {% for destination in destinations %}
        <a class="list-group-item list-group-item-action" href="{% url 'destination_detail' destination.id %}">
            {{ destination }}
        </a>
        <img src="{{ destination.image.url }}" alt="{{ destination.name }}" style="width: 30px; height: 30px;">
    {% endfor %}
    </ul>
{% endblock %}
